[uwsgi]
chdir = /srv/Oreumi.gg/oreumi_gg/
module = oreumi_gg.wsgi:application
home = /home/ubuntu/ggvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/oreumi_gg.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/oreumi_gg.pid
logto = /var/log/uwsgi/oreumi_gg/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
