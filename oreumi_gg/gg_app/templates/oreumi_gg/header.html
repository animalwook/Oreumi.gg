{% load static %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}?{% now 'U' %}">


<header>
    <a class="main_link" href=""><img class="main_logo" src="static\img\oreumi_gg\main_logo.png" alt="logo_button" /></a>

    <!-- 챔피언 페이지에서만 검색창 표시 -->

    {% if request.path == '/champions/' %}
    <form method="POST" name="search_form" action="{% url 'gg_app:summoners_info_form' %}">
        {% csrf_token %}
        <div class="input_group">
            <input type="text" class="summoner_search" placeholder="소환사명" name="search_text" />
            <span class="input_group_button">
                <a class="search_button" type="submit"> <img class="main_logo" src="static\img\oreumi_gg\main_logo.png" alt="logo_button" /> </a
            ></span>
        </div>
    </form>
    {% endif %}

    <!-- 유저 로그인 여부 확인 -->

    {% if user.is_authenticated %}
    <form action="{%url 'account_login' %}" method="post">
        {% csrf_token %}
        <a class="auth_link" href="{% url 'account_logout'%}">로그아웃</a>
    </form>

    {% else %}
    <li class="nav-item">
        <a class="auth_link" href="#" data-toggle="modal" data-target="#login">
            로그인          
      </a>
      <div class="modal" id="login">
        <div class="modal-dialog-xl">
            <div class="modal-body">
                {% include 'account/login.html' %}
            </div>
        </div>
      </div>
    </li>

    {% endif %}
</header>
