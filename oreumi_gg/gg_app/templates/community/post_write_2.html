{% block content %}
<h3>게시글 작성</h3>
<form method="post"> <!-- form 형식 -->
    {% csrf_token %}

    {{ form.label_tag }} 제목:
    {{ form.title }}

    {{ form.label_tag }} 내용:
    {{ form.content }}

    {{ form.label_tag }} 작성자:
    {{ form.author }}

    {{ form.label_tag }} 카테고리:
    {{ form.category }}

    <button type="submit">글 작성</button>
</form>
{% endblock %}
