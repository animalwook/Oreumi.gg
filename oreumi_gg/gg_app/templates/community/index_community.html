<!DOCTYPE HTML>
{% load static %}

<!--
	Striped by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/community/main.css' %}" />
		<link rel="icon" href="{% static 'img\oreumi_gg\favicon.ico'%}" />
		<title>게시판</title>

	</head>
	<body class="is-preload">

		<!-- Content -->
			<div id="content">
				<div class="inner">

					<!-- Post -->
						<article class="box post post-excerpt">
							<header>

								<h2><a href="#">1</a></h2>
								<h2><a href="#">2</a></h2>

								<h2><a href="#">3</a></h2>

								<h2><a href="#">4</a></h2>

								<h2><a href="#">4</a></h2>

								<h2><a href="#">5</a></h2>

								<h2><a href="#">6</a></h2>

								<h2><a href="#">7</a></h2>

								<h2><a href="#">7</a></h2>

								<h2><a href="#">8</a></h2>

								<h2><a href="#">9</a></h2>

							</header>

						</article>

					<!-- Post -->


					<!-- Pagination -->
						<div class="pagination">
							<!--<a href="#" class="button previous">Previous Page</a>-->
							<div class="pages">
								<a href="#" class="active">1</a>
								<a href="#">2</a>
								<a href="#">3</a>
								<a href="#">4</a>
								<span>&hellip;</span>
								<a href="#">20</a>
							</div>
							<a href="#" class="button next">Next Page</a>
						</div>

				</div>
			</div>
			<!-- 사이드부분 -->
			{% include 'community/sidebar.html'%}
			
			<!-- 헤더 로고와 로그인부분 -->
			<div class="communtityTitle">
				<a class="main_link" href="{% url 'gg_app:index' %}"><img class="main_logo" src="{% static 'img/oreumi_gg/main_logo.png' %}" alt="logo_button" /></a>
				
				{% if user.is_authenticated %}
				<form action="{%url 'account_login' %}" method="post">
					{% csrf_token %}
					<a class="auth_link" href="{% url 'account_logout'%}">로그아웃</a>
				</form>
			
				{% else %}
				<li class="nav-item">
					<a class="auth_link" href="#" data-toggle="modal" data-target="#login"> 로그인 </a>
					<div class="modal" id="login" style="display: none">
						<div class="modal-dialog-xl">
							<div class="modal-body">{% include 'account/login.html' %}</div>
						</div>
					</div>
				</li>
			
				{% endif %}
				<div class="modal-background" id="modal-background" style="display: none"></div>
			</div>

	<!-- Scripts -->
	<script src="{% static  'js/community/jquery.min.js' %}"></script>
	<script src="{% static  'js/community/browser.min.js' %}"></script>
	<script src="{% static  'js/community/breakpoints.min.js' %}"></script>
	<script src="{% static  'js/community/util.js' %}"></script>
	<script src="{% static  'js/community/main.js' %}"></script>
	</body>
</html>
